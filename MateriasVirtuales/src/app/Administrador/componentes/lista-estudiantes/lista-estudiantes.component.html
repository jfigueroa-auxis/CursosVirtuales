<app-contenedor>
  <h3 class="text-dark font-weight-lighter">Estudiantes</h3>
  <hr />
  <app-alertas #alertas></app-alertas>
  <app-panel-comun>
    <table class="table table-borderless">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Activo</th>
          <th>Cursos del estudiante</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of Estudiantes; let i = index">
          <td>
            {{ estudiante.Nombres }} {{ estudiante.Apellidos }}
          </td>
          <td>
            {{ estudiante.Email }}
          </td>
          <td>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" [attr.id]="'customSwitch'+ i" [checked]="estudiante.Activo" (click)="cambiarEstado(estudiante)">
              <label class="custom-control-label" [attr.for]="'customSwitch'+i"></label>
            </div>
          </td>
          <td>
            <svg [routerLink]="['/administrador/cursos-estudiante', estudiante.Id ]" class="text-third" width="28px" height="20px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.5 8a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z" />
              <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 100-7 3.5 3.5 0 000 7z" clip-rule="evenodd" />
            </svg>
          </td>
        </tr>
      </tbody>
    </table>
  </app-panel-comun>
</app-contenedor>
