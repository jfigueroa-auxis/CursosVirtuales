<app-contenedor>
  <h3 class="text-dark font-weight-lighter">Cursos Aprobados</h3>
  <hr />
  <div class="row">
    <div class="col-4" *ngFor="let materia of Materias">
      <div class="card mb-3">
        <h5 class="card-header bg-secondary text-fourth" style="text-align: center;">{{ materia.Nombre }}</h5>
        <div class="card-body text-dark bg-fourth">
          <h6 class="card-title text-muted">Completado</h6>
          <div class="d-flex justify-content-center mb-3">
            <svg class="bi bi-trophy" width="8em" height="8em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 1h10c-.495 3.467-.5 10-5 10S3.495 4.467 3 1zm0 15a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1H3zm2-1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1H5z" />
              <path fill-rule="evenodd" d="M12.5 3a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm-6-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-3 2a3 3 0 1 1 6 0 3 3 0 0 1-6 0z" />
              <path d="M7 10h2v4H7v-4z" />
              <path d="M10 11c0 .552-.895 1-2 1s-2-.448-2-1 .895-1 2-1 2 .448 2 1z" />
            </svg>
          </div>
          <a class="card-link" style="font-size: small;" [routerLink]="['/materia/estudio', materia.MateriaId, { actividad: 0 }]">
            Echemos un repaso.
            <svg href="#" class="bi bi-caret-right-fill float-left text-primary" width="15px" height="28px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</app-contenedor>
