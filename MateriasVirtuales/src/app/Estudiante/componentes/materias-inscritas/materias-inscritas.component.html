<app-contenedor>
  <div *ngIf="ModoConsulta" slot="izquierda">
    <a class="ml-3 text-dark font-weight-lighter" routerLink="/administrador/estudiantes">
      <svg class="bg-white justify-content-start" width="2em" height="3em" viewBox="0 0 15 15" fill="currentColor"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M5.854 4.646a.5.5 0 010 .708L3.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z"
              clip-rule="evenodd" />
        <path fill-rule="evenodd" d="M2.5 8a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H3a.5.5 0 01-.5-.5z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
  <h3 class="text-dark font-weight-lighter">{{ ModoConsulta ? 'Cursos del estudiante' : 'Mis Cursos' }}</h3>
  <hr />
  <div class="row">
    <div class="col-4" *ngFor="let materia of Materias">
      <div class="card mb-3">
        <h5 class="card-header bg-secondary text-fourth" style="text-align: center;">{{ materia.Nombre }}</h5>
        <div class="card-body text-dark bg-fourth">
          <h6 class="card-title text-muted">{{ ModoConsulta ? 'Progreso' : 'Mi Progreso' }}</h6>
          <div class="d-flex justify-content-center mb-3">
            <app-barra-progreso-circular [percent]="materia.UltimaActividad / materia.ActividadesARealizar" size="110" line="8"></app-barra-progreso-circular>
          </div>
          <a *ngIf="!ModoConsulta" class="card-link" style="font-size: small;" [routerLink]="['/materia/estudio', materia.MateriaId, { actividad: materia.UltimaActividad }]">
            Continuar donde me qued√©
            <svg href="#" class="bi bi-caret-right-fill float-left text-primary" width="15px" height="28px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 011.659-.753l5.48 4.796a1 1 0 010 1.506z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</app-contenedor>
