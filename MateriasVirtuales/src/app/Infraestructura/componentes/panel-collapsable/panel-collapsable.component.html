<div class="card">
  <div class="card-header">
    <h2 class="mb-0">
      <button class="btn btn-link" type="button" aria-expanded="false" (click)="toggle()">
        <ng-content select="div.collapse-panel-title"></ng-content>
      </button>
    </h2>
  </div>
  <div class="collapse" [attr.data-parent]="'#' + Parent" #body>
    <div class="card-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
