<app-contenedor>
  <div slot="izquierda">
    <a class="ml-3 text-dark font-weight-lighter" appVolver>
      <svg class="bg-white justify-content-start" width="2em" height="3em" viewBox="0 0 15 15" fill="currentColor"
           xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
              d="M5.854 4.646a.5.5 0 010 .708L3.207 8l2.647 2.646a.5.5 0 01-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z"
              clip-rule="evenodd" />
        <path fill-rule="evenodd" d="M2.5 8a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H3a.5.5 0 01-.5-.5z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
  <button *ngIf="EsEstudiante && !Inscrita" type="button" class="btn btn-third float-right mx-1" (click)="Inscribir()">Inscribir</button>
  <a *ngIf="EsAdministrador || EsProfesor" class="btn btn-primary float-right mx-1" [routerLink]="['/materia/recorrido', Materia.Id || '' ]">Lecciones</a>
  <app-alertas #alertas></app-alertas>
  <h2 class="text-dark font-weight-lighter">{{ Materia.Nombre | titlecase}}</h2>
  <hr />
  <app-panel-comun Titulo="Descripcion">
    <p>{{ Materia.Descripcion}}</p>
  </app-panel-comun>
  <div class="row mt-3">
    <div class="col">
      <h4 class="text-muted">Costo: {{ Materia.Costo | currency }}</h4>
    </div>
    <div class="col">
      <h4 class="text-muted">Duracion: {{ Materia.LimiteDias }}</h4>
    </div>
  </div>
  <br />
  <div *ngIf="VideoPath" class="embed-responsive embed-responsive-16by9">
    <video controls>
      <source [src]="VideoPath" type="video/mp4">
      Este navegador no soporta la visualizacion del video
    </video>
  </div>
  <br />
  <app-panel-comun Titulo="Temas">
    <ul>
      <li *ngFor="let tema of Materia.Temas">
        {{ tema.Nombre }}
      </li>
    </ul>
  </app-panel-comun>
</app-contenedor>
