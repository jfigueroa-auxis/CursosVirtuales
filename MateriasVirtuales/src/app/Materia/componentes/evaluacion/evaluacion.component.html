<h3 class="text-dark font-weight-lighter">Prueba</h3>
<hr />
<app-panel-comun [Titulo]="Titulo">
  <div *ngIf="Prueba">
    <div *ngFor="let pregunta of Prueba.Preguntas; let i = index">
      <div class="mb-3">
        <strong class="text-muted">Pregunta {{ i+1 }}:  </strong> 
        <span> ¿ {{ pregunta.Texto }} ?</span>
      </div>
      <ul style="list-style: none;" class="">
        <li *ngFor="let respuesta of pregunta.Respuestas; let j = index">
          <input type="checkbox" class="check" [(ngModel)]="respuesta.EsCorrecta" />
          <span> {{ respuesta.Texto }}</span>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-third" *ngIf="ModoEstudiante && !Aprobada" (click)="calificar()">Terminé</button>
  </div>
</app-panel-comun>
<app-alertas #alertas></app-alertas>
<br />
<button type="button" class="btn btn-secondary float-right ml-1" (click)="SiguienteActividad()" [disabled]="!PuedeContinuar">
  <svg class="bi bi-skip-end-fill text-light" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M12 3.5a.5.5 0 01.5.5v8a.5.5 0 01-1 0V4a.5.5 0 01.5-.5z" clip-rule="evenodd" />
    <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z" />
  </svg>
  Siguiente
</button>
<button type="button" class="btn btn-outline-secondary float-right" (click)="AnteriorActividad()" [disabled]="!MostrarAnterior">
  <svg class="bi bi-skip-start-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M4.5 3.5A.5.5 0 004 4v8a.5.5 0 001 0V4a.5.5 0 00-.5-.5z" clip-rule="evenodd" />
    <path d="M4.903 8.697l6.364 3.692c.54.313 1.232-.066 1.232-.697V4.308c0-.63-.692-1.01-1.232-.696L4.903 7.304a.802.802 0 000 1.393z" />
  </svg>
  Atrás
</button>
