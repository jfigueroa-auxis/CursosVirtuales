
<h3 class="text-dark font-weight-lighter">Leccion: {{ Leccion.Titulo | titlecase }}</h3>
<hr />
<app-panel-comun Titulo="Descripcion">
  {{ Leccion.Descripcion }}
</app-panel-comun>
<br />
<app-panel-comun Titulo="Objetivos">
  {{ Leccion.Objetivos }}
</app-panel-comun>
<br />
<div *ngIf="VideoPath" class="embed-responsive embed-responsive-16by9">
  <video class="border border-secondary" controls>
    <source [src]="VideoPath" type="video/mp4">
    Este navegador no soporta la visualizacion del video
  </video>
</div>
<div class="my-4">
  <button type="button" class="btn btn-secondary float-right ml-1" (click)="SiguienteActividad()" [disabled]="!MostrarSiguiente">
    <svg class="bi bi-skip-end-fill text-light text-fourth" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M12 3.5a.5.5 0 01.5.5v8a.5.5 0 01-1 0V4a.5.5 0 01.5-.5z" clip-rule="evenodd" />
      <path d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 010 1.393z" />
    </svg>
    Siguiente
  </button>
  <button type="button" class="btn btn-outline-secondary float-right" (click)="AnteriorActividad()" [disabled]="!MostrarAnterior">
    <svg class="bi bi-skip-start-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M4.5 3.5A.5.5 0 004 4v8a.5.5 0 001 0V4a.5.5 0 00-.5-.5z" clip-rule="evenodd" />
      <path d="M4.903 8.697l6.364 3.692c.54.313 1.232-.066 1.232-.697V4.308c0-.63-.692-1.01-1.232-.696L4.903 7.304a.802.802 0 000 1.393z" />
    </svg>
    Atr√°s
  </button>
  <strong class="ml-3"> Archivos y Enlaces <span class="badge badge-pill badge-third">{{ Leccion.DocumentosAdjuntos.length }}</span></strong>
</div>
<ul class="ml-0" style="list-style: none;">
  <li class="mt-0" *ngFor="let documento of Leccion.DocumentosAdjuntos">
    <svg class="bi bi-link-45deg" href="#" (click)="descargar(documento)" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M4.715 6.542L3.343 7.914a3 3 0 104.243 4.243l1.828-1.829A3 3 0 008.586 5.5L8 6.086a1.001 1.001 0 00-.154.199 2 2 0 01.861 3.337L6.88 11.45a2 2 0 11-2.83-2.83l.793-.792a4.018 4.018 0 01-.128-1.287z" />
      <path d="M5.712 6.96l.167-.167a1.99 1.99 0 01.896-.518 1.99 1.99 0 01.518-.896l.167-.167A3.004 3.004 0 006 5.499c-.22.46-.316.963-.288 1.46z" />
      <path d="M6.586 4.672A3 3 0 007.414 9.5l.775-.776a2 2 0 01-.896-3.346L9.12 3.55a2 2 0 012.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 00-4.243-4.243L6.586 4.672z" />
      <path d="M10 9.5a2.99 2.99 0 00.288-1.46l-.167.167a1.99 1.99 0 01-.896.518 1.99 1.99 0 01-.518.896l-.167.167A3.004 3.004 0 0010 9.501z" />
    </svg>
    <a class="btn btn-link" style="font-size: small;" (click)="descargar(documento)">{{ documento.Nombre }}</a>
  </li>
</ul>
