<div *ngIf="_VideoId === null" class="mt-3">
    <div class="custom-file">
        <input type="file"  class="custom-file-input" id="customFileLang" lang="es" (change)="cargarVideo($event.target.files)" >
        <label for="customFileLang" class="custom-file-label">Seleccione el video Introductorio</label>
    </div>
      <p class="mt-3"><ngb-progressbar [showValue]="true" type="success" [value]="ProgresoDeCarga | async"></ngb-progressbar></p>
</div>
<div class="mt-3" *ngIf="VideoPath">
  <!--width="320" height="240"-->
  <div class="d-flex justify-content-center ">
    <video class="col-6 "  controls>
      <source [src]="VideoPath" type="video/mp4">
      Este navegador no soporta la visualizacion del video
    </video>
  </div>
  <div class="d-flex"> 
    <svg  class="text-third " type="button" (click)="eliminarVideo()"  width="2em" height="2em"  viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
      <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
    </svg>
    <p class="text-third font-weigth-lighter " type="button" (click)="eliminarVideo()">Eliminar Video</p>
    <!--<button type="button" class="btn btn-third "  (click)="eliminarVideo()">Eliminar video</button>-->
  </div>
</div>
