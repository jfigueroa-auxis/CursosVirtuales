<nav class="navbar navbar-light border-bottom d-flex justify-content-center bg-primary" style="height: 70px;">
  <h5 class=" text-white p-2 sticky-top" href="#">Nuevo Usuario</h5>
</nav>
<div class="col-12 d-flex justify-content-center mt-4">
  <div class="form-group col-4 shadow p-3 mb-5 bg-white rounded border border-primary">
    <div class="d-flex justify-content-center">
      <h4 class="text-third  pt-2">
        <strong>Formulario de Registro</strong>
      </h4>
    </div>
    <form [formGroup]="formulario" (ngSubmit)="registrarse()">
      <div class="form-group mt-4">
        <input type="text" class="form-control" placeholder="Nombres" formControlName="nombres" [ngClass]="{ 'is-invalid': nombres.touched && nombres.errors && nombres.errors.required }" />
      </div>
      <div class="form-group mt-1">
        <input type="text" class="form-control" placeholder="Apellidos" formControlName="apellidos" [ngClass]="{ 'is-invalid': apellidos.touched && apellidos.errors && apellidos.errors.required }" />
      </div>
      <div class="form-group mt-1">
        <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': email.touched && email.errors && (email.errors.required || email.errors.email) }" />
        <div *ngIf="email.errors && email.errors.email" class="invalid-feedback">
          No es un email válido
        </div>
      </div>
      <div class="form-group mt-1">
        <input type="text" class="form-control" placeholder="Teléfono" formControlName="telefono" [ngClass]="{ 'is-invalid': telefono.touched && telefono.errors && telefono.errors.required }" />
      </div>
      <div class="form-group mt-5">
        <button type="submit" class="btn btn-outline-third btn-block" [disabled]="!formulario.valid || registroEnProceso">
          <span *ngIf="registroEnProceso" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span class="ml-2">{{ registroEnProceso ? 'Por favor espera' : 'Registrarse' }}</span>
        </button>
      </div>
    </form>
    <app-alertas #alertas></app-alertas>
  </div>
</div>
