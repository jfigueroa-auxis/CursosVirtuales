<nav class="navbar navbar-light border-bottom d-flex justify-content-center bg-primary" style="height: 70px;">
  <h5 class=" text-white p-2 sticky-top" href="#">Resetear Contraseña</h5>
</nav>
<div class="col-12 d-flex justify-content-center mt-4">
  <div class="form-group col-4 shadow p-3 mb-5 bg-white rounded border border-primary">
    <div class="d-flex">
      <h4 class="text-third pl-5 pt-2">
        <strong>
          Ingresa tu correo electronico
        </strong>
      </h4>
    </div>
    <form [formGroup]="formEmail" (ngSubmit)="reset()">
      <div class="form-group mt-4">
        <input type="text" class="form-control is-invalid" [ngClass]="{ 'is-invalid': email.touched && email.errors && (email.errors.required || email.errors.email) }" id="correo" placeholder="Email" formControlName="email" required />
        <div *ngIf="email.errors && email.errors.email" class="invalid-feedback">
          No es un email válido
        </div>
      </div>
      <app-alertas #alertas></app-alertas>
      <div class="form-group mt-5 ">
        <button type="submit" class="btn btn-outline-primary btn-block" [disabled]="!formEmail.valid">
          Enviar link de reestablecimiento de contraseña
        </button>
      </div>
    </form>
  </div>
</div>
